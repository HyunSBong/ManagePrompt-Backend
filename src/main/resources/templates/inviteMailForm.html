<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="readFrame">
      <table
        align="center"
        width="100%"
        cellspacing="0"
        cellpadding="0"
        border="0"
        bgcolor="#efeff0"
        style="border-collapse: collapse"
      >
        <tbody>
          <tr>
            <td>
              <table
                align="center"
                width="100%"
                cellspacing="0"
                cellpadding="0"
                border="0"
                bgcolor="#ffffff"
                style="max-width: 600px; margin: 0 auto"
              >
                <tbody>
                  <tr>
                    <td width="6%" height="25" bgcolor="#000000"></td>
                    <td width="88%" height="25" bgcolor="#000000">
                      <img
                        src="https://github.com/HyunSBong/CVAE-BRCA/assets/69189272/70d8e4af-b424-4530-bf96-336c452c2418"
                        width="150"
                        height="150"
                        alt="Prompt"
                        style="display: block"
                      />
                    </td>
                    <td width="6%" height="25" bgcolor="#000000"></td>
                  </tr>
                  <td width="100%" height="10" colspan="3"></td>
                  <tr>
                    <td width="6%"></td>
                    <td
                      width="88%"
                      style="
                        font-size: 20px;
                        line-height: 40px;
                        font-family: Apple SD Gothic Neo, sans-serif, '맑은고딕',
                          Malgun Gothic, '굴림', gulim;
                        letter-spacing: -1px;
                        font-weight: bold;
                        color: black;
                      "
                    >
                      비밀번호 재설정 이메일입니다.
                    </td>
                  </tr>
                  <tr>
                    <td width="6%"></td>
                    <td
                      width="88%"
                      style="
                        font-size: 15px;
                        line-height: 30px;
                        font-family: Apple SD Gothic Neo, sans-serif, '맑은고딕',
                          Malgun Gothic, '굴림', gulim;
                        letter-spacing: -1px;
                        color: black;
                      "
                    >
                      아래 인증번호를 확인하여 이메일 주소 인증을 완료해 주세요.
                    </td>
                    <td width="6%"></td>
                  </tr>
                  <tr>
                    <td width="100%" height="10" colspan="3"></td>
                  </tr>
                  <tr>
                    <td width="6%"></td>
                    <td width="88%">
                      <table
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        style="
                          line-height: 20px;
                          font-family: Apple SD Gothic Neo, sans-serif,
                            '맑은고딕', Malgun Gothic, '굴림', gulim;
                          letter-spacing: -1px;
                          color: #1e1e1e;
                        "
                      >
                        <tbody>
                          <tr>
                            <td
                              width="100%"
                              height="1"
                              colspan="5"
                              bgcolor="#bebebe"
                            ></td>
                          </tr>
                          <tr>
                            <td width="100%" height="25" colspan="5"></td>
                          </tr>
                          <tr>
                            <td width="3%"></td>
                            <th
                              align="left"
                              colspan="1"
                              rowspan="1"
                              valign="top"
                              width="22%"
                              style="font-size: 15px; font-weight: normal"
                            >
                              PromptSolution 계정 이메일
                            </th>
                            <td width="2%"></td>
                            <td
                              id="mail_form_id"
                              valign="top"
                              width="70%"
                              th:text="${targetEmail}"
                              style="
                                font-size: 15px;
                                font-weight: bold;
                                word-break: break-all;
                              "
                            >
                            </td>
                            <td width="3%"></td>
                          </tr>
                          <tr>
                            <td width="100%" height="8" colspan="5"></td>
                          </tr>
                          <tr>
                            <td width="3%"></td>
                            <th
                              id="mail_form_verifycode"
                              align="left"
                              colspan="1"
                              rowspan="1"
                              valign="top"
                              width="22%"
                              style="font-size: 15px; font-weight: normal"
                            >
                              인증번호
                            </th>
                            <td width="2%"></td>
                            <td
                              valign="top"
                              width="70%"
                              th:text="${verifyCode}"
                              style="
                                font-size: 20px;
                                font-weight: bold;
                                word-break: break-all;
                              "
                            >
                            </td>
                            <td width="3%"></td>
                          </tr>
                          <tr>
                            <td width="100%" height="25" colspan="5"></td>
                          </tr>
                          <tr>
                            <td
                              width="100%"
                              height="1"
                              colspan="5"
                              bgcolor="#bebebe"
                            ></td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td width="6%"></td>
                  </tr>
                  <tr>
                    <td width="100%" height="10" colspan="3"></td>
                  </tr>
                  <tr>
                    <td width="6%"></td>
                    <td
                      width="88%"
                      style="
                        font-size: 12px;
                        line-height: 18px;
                        font-family: Apple SD Gothic Neo, sans-serif, '맑은고딕',
                          Malgun Gothic, '돋움', Dotum;
                        letter-spacing: -1px;
                        color: gray;
                      "
                    >
                      * 개인정보 보호를 위해 이메일 인증번호는 5분간 유효합니다.<br />
                      본 메일은 발신전용입니다.<br />
                      궁금한 점이 있으시면
                      <a
                        id="mail_form_notice_link"
                        href="https://mju.ac.kr"
                        target="_blank"
                        style="color: blue; text-decoration: underline"
                        >도움말</a
                      >
                      을 확인해 보세요.
                      <br />
                      Copyright © PromptSolution All rights reserved.
                    </td>
                    <td width="6%"></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td width="100%" height="100"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
