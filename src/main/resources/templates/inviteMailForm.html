        </table>
      </td>
    </tr>
    <tr>
      <td height="12">

      </td>
    </tr>
    <!-- //header -->
    <!-- container -->

      <td style="background: rgb(246, 247, 251); padding: 0px 16px; border-radius: 20px 20px 0px 0px;">
        <table width="100%" style="margin: 0px; padding: 0px;" border="0" cellspacing="0" cellpadding="0">
          <tbody>
          <tr>
            <td height="64"></td>
          </tr>
          <tr>
            <td style="margin: 0px; padding: 0px; text-align: center; color: rgb(34, 34, 34); line-height: 32px; letter-spacing: -1px; font-family: AppleSDGothicNeo-Regular,Malgun Gothic, 맑은고딕, 돋움, dotum, sans-serif; font-size: 24px;">비밀번호 재설정 이메일입니다<br>
              아래 <span style="color: rgb(72, 118, 239);">인증번호를 확인하여 이메일 주소 인증을 완료</span>해주세요.

            </td>

          <tr>
            <td style="background: rgb(255, 255, 255); padding: 24px 20px 48px; border-radius: 10px; text-align: center;">
              <table width="100%" style="margin: 0px 0px 24px; padding: 0px; font-family: AppleSDGothicNeo-Regular,Malgun Gothic, 맑은고딕, 돋움, dotum, sans-serif;" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                  <td align="center" style="padding: 0px 0px 16px; color: rgb(34, 34, 34); line-height: 24px; letter-spacing: -0.5px; font-family: AppleSDGothicNeo-Regular,Malgun Gothic, 맑은고딕, 돋움, dotum, sans-serif; font-size: 16px; font-weight: bold; border-bottom-color: rgb(222, 225, 234); border-bottom-width: 1px; border-bottom-style: solid;">
                    인증번호

                </tr>
                <tr>
                  <td
                          th:text="${verifyCode}"
                          style="padding: 35px 0px 0px; color: rgb(51, 51, 51); line-height: 24px; font-size: 20px;">
                  </td>
                </tr>
                </tbody>
              </table>
